    <style>

        .cell { 
            width: 15px;
            height: 15px;
            margin: 1px;
            position: absolute;

        }

        #container {
            width: 100px;

            background: url("https://i.imgur.com/lca1ENM.jpg");
            background-repeat: no-repeat;

            position: relative;
            cursor: grab;
			overflow: auto;

</head>
<body>
    <div id="inputs">
        <input type="number" id="entryX" placeholder="entry X">
        <input type="number" id="entryY" placeholder="entry Y">
        <input type="number" id="exitX" placeholder="exit X">
        <input type="number" id="exitY" placeholder="exit Y">
        <input type="button" value="launch" onclick="launch()">
        <span>Activer les coordonnées automatiques (BETA)</span>
        <input type="checkbox" id="instantPathCheck" aria-label="Si problème, rechargez la page">
        <select onchange="changeOptions(this.value)">
            <option value="1">Batiment 1</option>
            <option value="2">Batiment 2</option>
            <option value="3">Batiment 3</option>
            <option value="13">Batiment 13</option>
            <option value="4">Self</option>
        </select>
        <input type="number" placeholder="numéro de salle" id="destination">
        <input type="button" value="Plan suivant" onclick="showNextPath()">
        <div id="coords"></div>
    <div id="container">
    </div>
    <script>
        var placeCounter = 1
        var passingTrough = ["global"]
        var planCounter = 1
        
        // {"Name": [firstX, lastX, firstY, lastY]}
        var limits = {
            "pro": [0, 27, 0, 69],
            "bat1_2": [28, 48, 0, 68],
            "s_entry": [49, 54, 0, 68],
            "admin": [55, 69, 41, 68],
            "n_entry": [55, 106, 0, 20],
            "bat3": [55, 69, 21, 40],
            "self": [70, 106, 21, 69],
        }

        var doors = {
            "bat1": [
                [133, 149],
                [134, 149],
                [135, 149],
                [139, 149],
                [149, 148],
                [150, 149],
                [151, 149]
            ],
            "bat2": [
                [164, 135],
                [166, 169],
                [186, 135],
                [187, 135],
                [189, 135],
                [192, 180],
                [187, 136],
                [185, 178],
                [172, 169]
            ],
            "bat3": [
                [263, 68],
                [261, 63],
                [262, 165],
                [262, 167],
                [252, 110],
                [254, 109],
                [263, 63],
                [275, 111],
                [274, 109],
                [281, 109],
            ],
            "bat13": [
                [213, 113],
                [203, 139],
                [205, 133],
                [206, 135],
                [207, 143],
                [207, 131],
                [208, 144],
                [209, 144],
                [211, 115],
                [212, 114],
                [221, 153],
                [222, 156],
                [222, 158],
                [223, 161],
                [224, 119],
                [224, 158],
                [226, 159],
            ],
        }

        var container = document.getElementById("container")
        var size

        function calculatePath(finder, grid) {
            var entry = [document.getElementById("entryX").value || 242, document.getElementById("entryY").value || 64]
            var exit = [document.getElementById("exitX").value || 224, document.getElementById("exitY").value || 178]
            return finder.findPath(entry[0], entry[1], exit[0], exit[1], grid);
        }

        function changeOption(val) {
			console.log(val)
        }

        function calculateCoords(type) {
            if (type == "global") {
                var squareSize = 2
                var squareNumber = globalMatrix.length / squareSize
                size = 3368/1.5 / globalMatrix[0].length
            }
        }
        
        function approxEqual(v1, v2, ap) {
            if (ap == null) {
                ap = 1
            }
            if (v1 == v2) {
                return true
            }
            return Math.abs(v1 - v2) <= ap
        }

        function launch() {
            calculateCoords("global")
            container.style.width = 3368 / 1.5 + "px"
            container.style.height = 1794 / 1.5 + "px"

            var grid = new PF.Grid(globalMatrix);
            var finder = new PF.AStarFinder({
                diagonalMovement : PF.DiagonalMovement.Always,
                dontCrossCorners: true,
            });

            container.addEventListener("click", function (evt) {
            var offset = $('#container').offset()
            var coX = parseInt((evt.pageX - offset.left)/size)
            var coY = parseInt((evt.pageY - offset.top)/size)
            $('#coords').text(coX + "," + coY)
            if (globalMatrix[coY][coX] == 1) {
                console.log("Unwalkable")
                $('#coords').css('color', 'orangered')
            } else {
                if (document.getElementById("instantPathCheck").checked) {
                    if (placeCounter > 2) {
                        placeCounter = 1
                        if (document.getElementsByClassName("start")[0]) {
                            document.getElementsByClassName("start")[0].remove()
                        }
                        if (document.getElementsByClassName("exit")[0]) {
                            document.getElementsByClassName("exit")[0].remove()
                        }
                    } else {
                        if (placeCounter == 1) {
                            placeDiv(coX, coY, "green", "start")
                            $("#entryX").val(coX)
                            $("#entryY").val(coY)
                            placeCounter++
                        } if (placeCounter == 2 && ($("#entryX").val() != coX && $("#entryY").val() != coY)) {
                            placeDiv(coX, coY, "red", "exit")
                            $("#exitX").val(coX)
                            $("#exitY").val(coY)
                            placeCounter++
                            launch()
                        }
                    }
                }
                console.log("Walkable")
                $('#coords').css('color', 'green')
            }
            console.log([coX, coY]);
        }, false)

            jsPlumb.deleteEveryConnection()
            container.innerHTML = ''
            var path = calculatePath(finder, grid)
            var newPath = PF.Util.smoothenPath(grid, path)

            for (newCoords in newPath){
                placeDiv(newPath[newCoords][0], newPath[newCoords][1], "none", "")
            }

            jsPlumb.ready(function() {
                jsPlumb.importDefaults({
                    Container: "container"
                })
                var inBat = false
                for (co in newPath) {
                    if (newPath[co - 1] != null) {
                        if (inBat) {
                            jsPlumb.connect({
                                source:newPath[co - 1].toString(),
                                target:newPath[co].toString(),
                                anchor: "Center",
                                endpoint:"Blank",
                                connector:["Straight"],
                                paintStyle:{strokeWidth:3, stroke:'red',  dashstyle: '3'} 
                            })
                        } else {
                            jsPlumb.connect({
                                source:newPath[co - 1].toString(),
                                target:newPath[co].toString(),
                                anchor: "Center",
                                endpoint:"Blank",
                                connector:["Straight"],
                                paintStyle:{strokeWidth:3, stroke:'red'} 
                            })
                        }
                        for (bat in doors) {
                            for (porte in doors[bat]) {
                                if (previousXDoorCo == null) {
                                    var previousXDoorCo = newPath[co][0]
                                    var previousYDoorCo = newPath[co][1]
                                }
                                if (approxEqual(doors[bat][porte][0],newPath[co][0], 3) && approxEqual(doors[bat][porte][1], newPath[co][1], 3) && (!approxEqual(newPath[co][0], previousXDoorCo, 7) || !approxEqual(newPath[co][1], previousYDoorCo, 7))) {
                                    inBat = !inBat
                                    console.log(inBat, doors[bat][porte], co, newPath[co])
                                    previousXDoorCo = newPath[co][0]
                                    previousYDoorCo = newPath[co][1]
                                    if (inBat && !passingTrough.includes(bat)) {
                                        passingTrough.push(bat)
                                        passingTrough.push("global")
                                    }
                                    break
                                }
                            }
                        }
                    }
                }
            })
        }

        function placeDiv(x, y, color, classE) {
            var offset = $('#container').offset()
            var xPos = parseInt(x*size)
            var yPos = parseInt(y*size)
            var s = `<div id="` + x + `,` + y + `" class="cell ` + classE + `" style="left: ` + xPos + `px; top: ` + yPos + `px; background-color: ` + color + `"> </div>`
            container.innerHTML += s
        }

        function buildGrid(startx, starty, endx, endy) {
            while (starty < endy) {
                while (startx < endx) {
                    if (globalMatrix[starty][startx] == 1) {
                        placeDiv(startx, starty, "black", "")
                    } 
                    startx++
                }
                starty++
            }
        }
        launch()

        document.addEventListener("keydown", function (e) {
            if (e.key == "e" || e.key == "E") {
                $("#instantPathCheck").prop("checked", !$("#instantPathCheck").prop("checked"))
            }
        })

        var xScroll, yScroll;
        previousTime = 0
        
		function handleMouse(e) {
          
          if ((previousTime - e.timeStamp) >= 50) {
              return false
          }
		  if (xScroll && yScroll) {
			window.scrollBy(-(e.clientX - xScroll), -(e.clientY - yScroll));
		  }

		  xScroll = e.clientX;
		  yScroll = e.clientY;
          previousTime = e.timeStamp
		}
		
		function attachEvent(at) {
			if (at) {
				console.log("added")
				container.addEventListener("mousemove", handleMouse)
			} else {
				container.removeEventListener("mousemove", handleMouse)
			}
		}

        function showNextPath() {
            var salle = $("#destination").val()
            salle.split("", 3)
            console.log(salle[2])
            console.log(passingTrough[planCounter])
            planCounter++
        }

		container.addEventListener("mousedown", function (e) {attachEvent(true)})
		container.addEventListener("mouseup", function (e) {attachEvent(false)})
    </script>
</body>
</html>
